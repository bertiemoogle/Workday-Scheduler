<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Header using a jumbotron from Bootstrap 4. Displays the title, description of the app
     and the current date. -->

    <header class="jumbotron">
      <h1 class="display-2">Work Day Scheduler</h1>
      <p class="lead display-5">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead display-4"></p>
      
    </header>

    <!-- Hourly appointment rows. Information typed into them is stored for retrieval in localStorage. -->

    <div class="container">
      <div id="hour-09" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="9">9am</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-10" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="10">10am</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-11" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="11">11am</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-12" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="12">12pm</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-13" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="13">1pm</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-14" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="14">2pm</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-15" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="15">3pm</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-16" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour n"><span id="16">4pm</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-17" class="row">
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 hour"><span id="17">5pm</span></div>
        <textarea class="col-lg-10 col-md-8 col-sm-8 col-xs-8 time-block description" placeholder="Enter appointments here"></textarea>
        <button type="button" class="col-lg-1 col-md-2 col-sm-2 col-xs-2 saveBtn"><i class="fas fa-lock"></i></button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
